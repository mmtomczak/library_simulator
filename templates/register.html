<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register - simulation</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="text-center">
<div class="landing landing-login" style="margin-top:5%">
    <form action="{{ url_for('register') }}" method="post">

        <h1 class="register-label">Register new user</h1>
        {% for msg in get_flashed_messages() %}
            <h4 class="flash-msg">{{ msg }}</h4>
        {% endfor %}
        <label for="name" class="sr-only">Name</label>
    	<input type="text" name="name" placeholder="Your name" class="form-control" required autofocus />
        <label for="username" class="sr-only">Username</label>
		<input type="text" name="username" placeholder="Username" class="form-control" required/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control" required />
        <button type="submit" class="btn btn-outline-dark btn-block btn-landing">Sign up</button>
    </form>
    <a class="btn btn-outline-danger btn-block btn-landing" href="{{ url_for('login_page') }}">Cancel</a>
</div>
    <p class="mt-5 mb-3 text-muted">&copy; 2024, Mateusz Tomczak</p>
</body>
</html>
