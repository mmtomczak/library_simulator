<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>
    {% block styles %}
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    {% endblock %}
</head>
<header class="navbar">
{% block navbar_items %}
    <a href="{{ url_for('main') }}" id="return-main">
        {% block navbar_main %}{% endblock %}
        Library simulation
    </a>
{% endblock %}
</header>
<body>
    {% block content %} {% endblock %}
</body>

<footer class="py-3 my-5" style="width:90%; font-size:12px;">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">Final project for Python and SQL: intro class</li>
    </ul>
    <p class="text-center text-muted">2024, Mateusz Tomczak</p>
  </footer>
</html>
